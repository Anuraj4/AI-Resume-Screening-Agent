<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Resume Screener</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="body-glass">
    <div class="container">
        <h2 class="title">AI Resume Screener</h2>
        <form method="POST" enctype="multipart/form-data" class="form-glass">
            <label class="label">Upload Resume:</label>
            <input type="file" name="resume" required class="input"><br>

            <label class="label">Job Description:</label>
            <textarea name="job_description" rows="10" placeholder="Paste Job Description Here..." required class="textarea"></textarea><br>

            <button type="submit" class="button">Submit</button>
        </form>
    </div>
</body>
</html>
